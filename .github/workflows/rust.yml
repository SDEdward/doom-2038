name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable, nightly]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: rust-lang/setup-rust@v1
        with:
          rust-version: ${{ matrix.toolchain }}
          components: clippy,rustfmt

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            doom/target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('doom/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-

      - name: Show rustc & cargo versions
        run: |
          rustc --version
          cargo --version

      - name: Auto-format code
        run: cargo fmt --all
        working-directory: doom

      - name: Check library builds
        run: cargo check --all --all-targets
        working-directory: doom

      - name: Run tests
        run: cargo test --all --verbose
        working-directory: doom

      - name: Run benches (nightly only)
        if: matrix.toolchain == 'nightly'
        run: cargo bench --all --verbose
        working-directory: doom

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: doom

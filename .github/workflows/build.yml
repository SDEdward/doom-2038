name: Build and publish release binaries

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BINARY_NAME: doom-2038

jobs:
  build-and-move:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runs-on: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            runs-on: windows-latest

    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Add target (if cross-compiling)
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: rustup target add ${{ matrix.target }}

      - name: Install Windows cross toolchain (Linux only)
        if: matrix.target == 'x86_64-pc-windows-msvc' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build release binary
        working-directory: ./doom
        run: |
          if [[ "${{ matrix.runs-on }}" == "windows-latest" ]]; then
            cargo build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Move binary to release folder
        run: |
          mkdir -p release
          if [[ "${{ matrix.runs-on }}" == "windows-latest" ]]; then
            cp doom\\target\\release\\${BINARY_NAME}.exe release\\
          else
            cp doom/target/${{ matrix.target }}/release/${BINARY_NAME} release/
          fi
        shell: bash

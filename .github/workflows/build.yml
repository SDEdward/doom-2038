name: Build and publish release binaries

on:
  push:
    branches:
      - main


env:
  BINARY_NAME: doom-2038

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            archive: doom-linux.tar.gz
            runs-on: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            archive: doom-windows.zip
            runs-on: windows-latest

    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Add target
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: rustup target add ${{ matrix.target }}

      - name: Install Windows cross toolchain (Linux only)
        if: matrix.target == 'x86_64-pc-windows-msvc' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build release binary
        run: |
          if [[ "${{ matrix.runs-on }}" == "windows-latest" ]]; then
            cargo build --release
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binary
        run: |
          mkdir -p out
          if [[ "${{ matrix.runs-on }}" == "windows-latest" ]]; then
            BIN_PATH="target\\release\\${BINARY_NAME}.exe"
            powershell -Command "Compress-Archive -Path $BIN_PATH -DestinationPath out\\${{ matrix.archive }}"
          else
            BIN_PATH="target/${{ matrix.target }}/release/${BINARY_NAME}"
            tar -C "$(dirname "$BIN_PATH")" -czf out/${{ matrix.archive }} "$(basename "$BIN_PATH")"
          fi
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: out/${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
